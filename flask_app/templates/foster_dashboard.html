<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foster Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="py-4 container-fluid">
        <h2 class="float-left mb-0">Welcome back {{foster.first_name}}!</h2>
        <nav class="nav nav-masthead justify-content-center float-right">
            <a href="/foster/account" class="btn btn-info">My Foster</a>
            <a href="/foster/logout" class="btn btn-info">Logout</a>
        </nav>
        <div class="clearfix"></div>
    </div>
    <main class="d-flex justify-content-around">
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for pet in pets %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class=" card-img-top" width="100%" height="225" src="img/{{pet.img}}.jpg" alt="{{pet.name}}'s pic"></img>
                            <div class="card-body">
                            <p>Name: {{pet.name}}</p>
                            <p>Age: {{pet.age}}</p>
                            <p>Foster time needed: {{pet.foster_time_needed}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="/pet/{{pet.id}}" class="btn btn-sm btn-outline-secondary">View</a>
                                <form action="/apply/pet/{{pet.id}}" method="post">
                                    <button type="submit" formmethod="post" class="btn btn-sm btn-outline-secondary">Apply</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
