<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foster Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{foster.first_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/foster/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="card col-10 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            <h2 class="card-title text-primary">{{foster.first_name}}'s Foster Paws</h2>
            {% for pet in pets %}
            <img src="pic_trulli.jpg" alt="{{pet.img}}">
            <p class="card-text">Name:{{pet.name}}</p>
            <p class="card-text">Age:{{pet.age}}</p>
            <p class="card-text">Foster Grade:{{pet.foster_grade}}</p>
            <hr>
            {% endfor %}
        </div>
        <div class="card-body">
            <h2 class="card-title text-primary">Notifications</h2>
            {% for app in applications %}
                <span>{{app['pet_name']}}</span>
                <span>{{app['status']}}</span>
                <form action="/read_notification/{{app['id']}}" method="post">
                    <button type="submit" formmethod="post" class="btn btn-sm btn-outline-secondary">Mark Read</button>
                </form>
            {% endfor %}

        </div>
    </div>
</body>
</html>
