<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foster Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="py-4 container-fluid">
        <h2 class="float-left mb-0">Welcome back {{foster.first_name}}!</h2>
        <nav class="nav nav-masthead justify-content-center float-right">
            <a href="/foster/account" class="btn btn-info mr-1">My Foster</a>
            <a href="/foster/logout" class="btn btn-info">Logout</a>
        </nav>
        <div class="clearfix"></div>
    </div>
    <main class="row">
        <div class="col-7 mx-auto my-5 border border-dark p-2 shadow">
            <h2 class="text-info">{{foster.first_name}}'s Foster Paws</h2>
            {% for pet in pets %}
            <div class="card shadow mb-2">
                <div class="card-body">
                    <img src="pic_trulli.jpg" alt="{{pet.img}}">
                    <h5 class="card-title">{{pet.name}}</h5>
                    <p class="card-text">Age:{{pet.age}}</p>
                    <p class="card-text">Foster Grade:{{pet.foster_grade}}</p>
                </div>
            </div>
            
            {% endfor %}
        </div>
        <div class="col-4 mx-auto my-5 border border-dark p-2 shadow">
            <h2 class="text-info">Notifications</h2>
            {% for app in applications %}
            <div class="card shadow mb-2 ">
                <div class="card-body">
                    <span>{{app['pet_name']}}</span>
                    <span>Status: {{app['status']}}</span>
                    <form action="/read_notification/{{app['id']}}" method="post">
                        <button type="submit" formmethod="post" class="btn btn-sm btn-outline-secondary">Mark Read</button>
                    </form>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
